<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="icon" href="../dist/img/fog.png"/><title>Weather App</title><script defer="defer" src="script.bundle.js"></script></head><body><div class="overlay"></div><div class="container" data-container><div id="background" data-background></div><main><div class="content"><img class="weather-icon" data-weather-icon/><div id="weather-text"></div><div id="temp">1째</div><div id="temp-var">H:<span id="high">2째</span> L:<span id="low">-2째</span></div><div id="location">London</div><div id="sun" data-sun></div><div class="error" data-error></div><div class="search-box"><input id="search"/> <span class="search icon" data-search-btn>&#128269;</span></div><div class="error" data-error></div></div><div class="metrics"><div class="box" id="real-feel"><img src="./img/rf-icon.gif" class="icon"/><div class="metric"><p class="metric-name">Real Feel</p><p class="metric-value" id="rfeel">1째</p></div></div><div class="box" id="humidity"><img src="./img/humi-icon.gif" class="icon"/><div class="metric"><p class="metric-name">Humidity</p><p class="metric-value" id="humi">1.1%</p></div></div><div class="box" id="rain"><img src="./img/rain-icon.gif" class="icon"/><div class="metric"><p class="metric-name">Rain %</p><p class="metric-value" id="chance-rain">1.1%</p></div></div><div class="box" id="wind"><img src="./img/wind-icon.gif" class="icon"/><div class="metric"><p class="metric-name">Wind Speed</p><p class="metric-value" id="wind-sp">1.1 km/h</p></div></div></div><div class="forecast-display"><div class="time"><button class="btn daily" data-daily>Daily</button> <button class="btn hourly" data-hourly>Hourly</button></div><div class="forecast daily" data-forecast></div></div></main></div></body></html>
