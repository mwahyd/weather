<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="overlay"></div>
    <div class="container">
      <div id="background"></div>
      <main>
        <div class="content">
          <div id="location">Poznan</div>
          <div id="temp">1°</div>
          <img src="./assets/conditions/sunny.gif" class="weather-icon" />
          <div id="temp-var">
            H:<span id="high">2°</span> L:<span id="low">-2°</span>
          </div>
          <div class="search-box">
            <input type="text" id="search" />
            <span class="search icon"> &#128269;</span>
          </div>
        </div>

        <div class="metrics">
          <div class="box" id="real-feel">
            <img src="./assets/icons/rf-icon.gif" class="icon" />
            <div class="metric">
              <p class="metric-name">Real Feel</p>
              <p class="metric-value">-2°</p>
            </div>
          </div>

          <div class="box" id="humidity">
            <img src="./assets/icons/humi-icon.gif" class="icon" />
            <div class="metric">
              <p class="metric-name">Humidity</p>
              <p class="metric-value">10%</p>
            </div>
          </div>

          <div class="box" id="rain">
            <img src="./assets/icons/rain-icon.gif" class="icon" />
            <div class="metric">
              <p class="metric-name">Rain %</p>
              <p class="metric-value">67%</p>
            </div>
          </div>

          <div class="box" id="wind">
            <img src="./assets/icons/wind-icon.gif" class="icon" />
            <div class="metric">
              <p class="metric-name">Wind Speed</p>
              <p class="metric-value">5.2 km/h</p>
            </div>
          </div>
        </div>

        <div class="forecast-display">
          <div class="time">
            <button class="btn daily">Daily</button>
            <button class="btn hourly">Hourly</button>
          </div>

          <div class="forecast">
            <div class="group">
              <p class="day">Thursday</p>
              <p class="avg-temp">10°</p>
              <p class="low-temp">0°</p>
              <p class="condition">Cloudy</p>
            </div>

            <div class="group">
              <p class="day">Thursday</p>
              <p class="avg-temp">10°</p>
              <p class="low-temp">0°</p>
              <p class="condition">Cloudy</p>
            </div>

            <div class="group">
              <p class="day">Thursday</p>
              <p class="avg-temp">10°</p>
              <p class="low-temp">0°</p>
              <p class="condition">Cloudy</p>
            </div>

            <div class="group">
              <p class="day">Thursday</p>
              <p class="avg-temp">10°</p>
              <p class="low-temp">0°</p>
              <p class="condition">Cloudy</p>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
